<!DOCTYPE html>
<head>
  <link
    href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:500&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 14px;
      background-color: #242424;
    }
    .hidden {
      opacity: 0;
      transform: translateY(5px);
      transition: all 150ms;
    }
    .show {
      opacity: 1;
      transform: translateY(0);
    }
    .paper {
      color: #e4f1fe;
    }
    .async {
      color: #9854e8;
    }
    .method {
      color: #61afef;
    }
    .args {
      color: #f7ca18;
    }
    .return {
      color: #49aca9;
    }
  </style>
</head>
<body class="paper">
  <div id="app"></div>
  <template id="call-fragment">
    <span class="async"></span>
    <span class="paper model">{model}</span>
    <span class="paper">.</span>
    <span class="paper method">{method}</span>
    <span class="paper">(</span>
    <span class="args">{args}</span>
    <span class="paper">): </span>
    <span class="return">{return}</span>
  </template>

  <script src="./app.js"></script>
</body>
